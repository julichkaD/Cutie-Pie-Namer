<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>CutiePieNamer</title>
</head>

<body>
    <header>
        <h1>Discover the perfect name for your little one with our Cutie Pie Namer Generator!</h1>
    </header>
    <div class="container">
        <div class="enter-name">


            <form class="form">
                <input type="text" name="search" placeholder="Enter a cutie pie name" autofocus required
                    autocomplete="off" id="user-instructions" />
                <input type="submit" id="submit" />
            </form>
            <img src="image/babyboy.png"
                class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle}" alt="baby">
        </div>

        <div class="name-meaning">
            <h1 id="name"></h1>
            <p id="response">
            </p>
        </div>
    </div>


    <footer>This project was coded by <a href="https://github.com/julichkaD">Julichka</a> and is open-sourced on <a
            href="https://github.com/julichkaD/Cutie-Pie-Namer.git">GitHub</a> and hosted on <a
            href="http://cutie-pie-namer.netlify.app">Netlify</a></footer>
    <script src="script.js"></script>
</body>

</html>
